<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/src/View/Default/css/body.css">
    <link rel="stylesheet" href="/src/View/Default/css/mensagem.css">
    <link rel="stylesheet" href="/src/View/Default/css/modal.css">
    <link rel="stylesheet" href="/src/View/Default/css/botoes.css">
    <link rel="stylesheet" href="/src/View/Default/css/formulario.css">
    <link rel="stylesheet" href="/src/View/Usuario/telaLogin/styleLogin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Login</title>
</head>
<body>
    <div class="mensagem">
        <div class="mensagem-texto">
        </div>
        <div class="botao-fechar-mensagem">
            <i class="material-icons">close</i>
        </div>
    </div>
    <main>
        <section class="images">
            <img id="ilustracao" src="/assets/images/ilustracao.svg">
            <img id="detalhe" src="/assets/images/detalhe.png" alt="Detalhes do site">
        </section>
        <section class="container">
            <div class="container-logo">
                <img src="/assets/images/logo.png" alt="Ilustração de pessoas trabalhando">
            </div>
            <form class="form-padrao" id="form-login">
                <div class="form-group">
                    <label for="usuario" class="form-label">Usuário</label>
                    <input type="text" id="usuario" class="form-input">
                </div>
                <div class="form-group">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="senha" class="form-input">
                </div>
                <span id="botao-cadastro">Registre-se</span>
                <button type="submit" id="botao-enviar" class="botao-padrao">Entrar</button>
            </form>
        </section>
    </main>

    <section class="modal-background">
    </section>
    <div class="modal" id="modalCadastro">
        <div class="modal-header">
            <div class="modal-header-title">
                Cadastro de Usuários
            </div>
            <div class="modal-header-close">
                <i class="material-icons">close</i>
            </div>
        </div>
        <div class="modal-conteudo">
            <form class="form-padrao" id="form-modal" >
                <div class="form-part">
                    <div class="container-foto">
                        <img class="foto" src="/assets/files/default/perfil.png" alt="foto perfil padrão">
                        <label for="foto" id="add-foto"><i class="material-icons">add_a_photo</i>Adicionar foto </label>
                        <input type="file" id="foto" name="foto" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="user" class="form-label">Nome de Usuário</label>
                        <input type="text" id="user" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" id="password" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="passConfirm" class="form-label">Confirmação de senha</label>
                        <input type="password" id="passConfirm" class="form-input">
                    </div>
                    <div class="form-group">
                        <i class="material-icons" id="select-seta">arrow_drop_down</i>
                        <label for="atuacao" class="form-label">Atuação</label>
                        <select id="atuacao" class="form-select">
                            <option selected value=""></option>
                            <option value="Colaborador ">Colaborador </option>
                            <option value="Bolsista/Voluntário">Bolsista/Voluntário</option>
                            <option value="Viagem treinamento/aprimoramento">Viagem treinamento/aprimoramento</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" class="real-checkbox" id="admin">
                        <label class="form-checkbox" for="admin"></label>
                        <label class="checkbox-label" for="admin">Administrador</label>
                    </div>
                    <div class="form-group" id="form-admin">
                        <label for="senhaAdmin" class="form-label">Senha Admin</label>
                        <input type="password" id="senhaAdmin" class="form-input">
                    </div>
                </div>
                <div class="form-part">
                    <div class="form-group">
                        <label for="nomeCompleto" class="form-label">Nome Completo</label>
                        <input type="text" id="nomeCompleto" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="dtNasc" class="form-label">Data de Nascimento</label>
                        <input type="text" id="dtNasc" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" id="cpf" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="rg" class="form-label">RG</label>
                        <input type="text" id="rg" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="dtEmissao" class="form-label">Data de Emissão</label>
                        <input type="text" id="dtEmissao" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="text" id="email" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="formacao" class="form-label">Formação</label>
                        <input type="text" id="formacao" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="valorHora" class="form-label">Valor Hora</label>
                        <input type="text" id="valorHora" class="form-input">
                    </div>
                    <button type="submit" id="botao-cadastrar" class="botao-padrao">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>


<script src="/src/View/Default/js/mensagem.js"></script>
<script src="/src/View/Default/js/requisicoes.js"></script>
<script src="/src/View/Default/js/formulario.js"></script>
<script src="/src/View/Default/js/modal.js"></script>
<script src="/src/View/Usuario/telaLogin/funcoesLogin.js"></script>
</body>
</html>
