<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/src/View/Default/css/reset.css">
    <link rel="stylesheet" href="/src/View/Default/css/material-icons.css">
    <link rel="stylesheet" href="/src/View/Default/css/botoes.css">
    <link rel="stylesheet" href="/src/View/Default/css/formulario.css">
    <link rel="stylesheet" href="/src/View/Default/css/modal.css">
    <link rel="stylesheet" href="/src/View/Default/css/body.css">
    <link rel="stylesheet" href="/src/View/Default/css/mensagem.css">
    <link rel="stylesheet" href="/src/View/Usuario/telaPerfil/stylePerfil.css">
    <title>LPM - Perfil Usuário</title>
</head>
<body>
<!--------- Mensagem ---------------->
<div class="mensagem" role="alert" tabindex="-1">
    <span id="mensagem-texto"></span>
    <button class="botao-fechar-mensagem" aria-hidden="true" tabindex="-1">
        <i class="material-icons botao-fechar-mensagem">close</i>
    </button>
</div>
<div class="fora-modal">
    <!--------------------- Header ------------------->
    <header class="main-header">
        <button id="botao-menu" aria-hidden="true" tabindex="-1">
            <i class="material-icons md-25">menu</i>
        </button>
        <img class="header-logo" src="/assets/images/logo2.png" alt="logotipo Lasse Project Manager">

        <button class="user-info" role="button" tabindex="0" aria-expanded="false" aria-label="Informações de">
            <span class="user-name" id="name"></span>
            <div class="container-user-img" role="img"></div>
        </button>
        <ul tabindex="-1" class="user-menu">
            <li>
                <a class="user-menu-item" id="perfil" href="#" tabindex="-1">
                    <i class="material-icons" aria-hidden="true">person</i>
                    Perfil
                </a>
            </li>
            <hr aria-hidden="true">
            <li>
                <a href="#" class="user-menu-item sair" id="sair" tabindex="-1">
                    <i class="material-icons" aria-hidden="true">cancel</i>
                    Sair
                </a>
            </li>
        </ul>
    </header>
    <!---------------------- Side Bar --------------------->
    <nav class="sidebar">
        <ul class="container-itens">
            <li>
                <a href="#" class="sidebar-item" id="dashboards">
                    <i class="material-icons" aria-hidden="true">dashboard</i>
                    Dashboard
                </a>
            </li>
            <li>
                <a href="#" class="sidebar-item" id="projetos">
                    <i class="material-icons" aria-hidden="true">work</i>
                    Projetos
                </a>
            </li>
            <li>
                <a href="#" class="sidebar-item" id="imprevistos">
                    <i class="material-icons" aria-hidden="true">book</i>
                    Imprevistos
                </a>
            </li>
            <li>
                <a href="#" id="formularios" class="sidebar-item">
                    <i class="material-icons" aria-hidden="true">assignment</i>
                    Formulários
                </a>
            </li>
            <li  >
                <a href="#" class="sidebar-item" id="graficos">
                    <i class="material-icons" aria-hidden="true">assessment</i>
                    Gráficos
                </a>
            </li>
        </ul>
    </nav>

    <main class="main-content">
        <div id="container-img-perfil">
            <label for="foto" id="add-foto"><i class="material-icons">add_a_photo</i>Alterar foto</label>
            <input type="file" id="foto" name="foto" accept="image/*">
        </div>
        <form class="perfil-info">
            <button type="button" class="btn-excluir" id="ativaModal">Excluir</button>
            <button type="submit" class="btn-alterar">Alterar</button>
            <label class="escondeVisualmente" for="login">Login</label>
            <input class="alterar-titulo" id="login" type="text" placeholder="Nome de Usuário" autocomplete="off">
            <span id="tipo"></span>
            <label class="escondeVisualmente" for="atuacao">Login</label>
            <select id="atuacao" class="alterar-select">
                <option value="Colaborador">Colaborador </option>
                <option value="Bolsista/Voluntário">Bolsista/Voluntário</option>
                <option value="Terceiros">Terceiros</option>
            </select>
            <hr>
            <div class="form-perfil">
                <div class="part-form">
                    <div class="form-group">
                        <label for="nome" class="alterar-label">Nome Completo: </label>
                        <input class="alterar-input" type="text" id="nome">
                    </div>
                    <div class="form-group">
                        <label for="dtNasc" class="alterar-label">Data de Nascimento: </label>
                        <input class="alterar-input" type="text" id="dtNasc">
                    </div>
                    <div class="form-group">
                        <label for="formacao" class="alterar-label">Formação: </label>
                        <input class="alterar-input" type="text" id="formacao">
                    </div>
                    <div class="form-group">
                        <label for="valorHora" class="alterar-label">Valor Hora: </label>
                        <input class="alterar-input" type="text" id="valorHora">
                    </div>
                </div>
                <div class="part-form">
                    <div class="form-group">
                        <label for="email" class="alterar-label">E-mail: </label>
                        <input class="alterar-input" type="text" id="email">
                    </div>
                    <div class="form-group">
                        <label for="cpf" class="alterar-label">CPF: </label>
                        <input class="alterar-input" type="text" id="cpf">
                    </div>
                    <div class="form-group">
                        <label for="rg" class="alterar-label">RG: </label>
                        <input class="alterar-input" type="text" id="rg">
                    </div>
                    <div class="form-group">
                        <label for="dtEmissao" class="alterar-label">Data de Emissão:</label>
                        <input class="alterar-input" type="text" id="dtEmissao">
                    </div>
                </div>
            </div>
        </form>
    </main>
</div>

<section class="modal-background">
</section>
<div class="modal" id="modalExcluir">
    <div class="modal-header">
        <div class="modal-header-title">
            Exclusão
        </div>
        <div class="modal-header-close">
            <i class="material-icons">close</i>
        </div>
    </div>
    <div class="modal-conteudo">
        <span>Tem certeza que deseja excluir sua conta?</span>
        <span>Caso sim, digite <b>confirmar</b> e clique em excluir</span>
        <input class="form-input" type="text" autocomplete="off" id="inputExcluir">
        <button class="botao-padrao" id="excluir">Excluir</button>
    </div>
</div>
<script src="/src/View/Default/js/inert.js"></script>
<script src="/src/View/Default/js/body.js"></script>
<script src="/src/View/Default/js/mensagem.js"></script>
<script src="/src/View/Default/js/modal.js"></script>
<script src="/src/View/Default/js/formulario.js"></script>
<script src="/src/View/Default/js/funcoesPadrao.js"></script>
<script src="/src/View/Usuario/telaPerfil/funcoesPerfil.js"></script>
</body>
</html>
