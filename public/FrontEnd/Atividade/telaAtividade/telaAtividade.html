<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="/public/FrontEnd/images/favicon.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/public/FrontEnd/DefaultDefault/css/reset.css">
    <link rel="stylesheet" href="/public/FrontEnd/DefaultDefault/css/material-icons.css">
    <link rel="stylesheet" href="/public/FrontEnd/DefaultDefault/css/botoes.css">
    <link rel="stylesheet" href="/public/FrontEnd/DefaultDefault/css/formulario.css">
    <link rel="stylesheet" href="/public/FrontEnd/DefaultDefault/css/modal.css">
    <link rel="stylesheet" href="/public/FrontEnd/DefaultDefault/css/body.css">
    <link rel="stylesheet" href="/public/FrontEnd/DefaultDefault/css/mensagem.css">
    <link rel="stylesheet" href="/public/FrontEnd/Atividadeividade/telaAtividade/styleAtividade.css">
    <title>LPM - Atividade</title>
</head>
<body>
<!--------- Mensagem ---------------->
<div class="mensagem" role="alert" tabindex="-1">
    <span id="mensagem-texto"></span>
    <button class="botao-fechar-mensagem" aria-hidden="true" tabindex="-1">
        <i class="material-icons botao-fechar-mensagem">close</i>
    </button>
</div>
<div class="fora-modal">
    <!--------------------- Header ------------------->
    <header class="main-header">
        <button id="botao-menu" aria-hidden="true" tabindex="-1">
            <i class="material-icons md-25">menu</i>
        </button>
        <img class="header-logo" src="/public/FrontEnd/images/logo2.png" alt="logotipo Lasse Project Manager">

        <button class="user-info" role="button" tabindex="0" aria-expanded="false" aria-label="Informações de">
            <span class="user-name" id="name"></span>
            <div class="container-user-img" role="img"></div>
        </button>
        <ul tabindex="-1" class="user-menu">
            <li>
                <a class="user-menu-item" id="perfil" href="#" tabindex="-1">
                    <i class="material-icons" aria-hidden="true">person</i>
                    Perfil
                </a>
            </li>
            <hr aria-hidden="true">
            <li>
                <button type="button" class="user-menu-item sair" id="sair" tabindex="-1">
                    <i class="material-icons" aria-hidden="true">cancel</i>
                    Sair
                </button>
            </li>
        </ul>
    </header>
    <!---------------------- Side Bar --------------------->
    <nav class="sidebar">
        <ul class="container-itens">
            <li>
                <a href="/ajuda" class="sidebar-item" id="ajuda">
                    <i class="material-icons" aria-hidden="true">help</i>
                    Ajuda
                </a>
            </li>
            <li>
                <a href="#" class="sidebar-item" id="dashboards">
                    <i class="material-icons" aria-hidden="true">dashboard</i>
                    Dashboard
                </a>
            </li>
            <li>
                <a href="#" class="sidebar-item" id="projetos">
                    <i class="material-icons" aria-hidden="true">work</i>
                    Projetos
                </a>
            </li>
            <li>
                <a href="#" class="sidebar-item" id="imprevistos">
                    <i class="material-icons" aria-hidden="true">book</i>
                    Imprevistos
                </a>
            </li>
            <li>
                <a href="#" id="formularios" class="sidebar-item">
                    <i class="material-icons" aria-hidden="true">assignment</i>
                    Formulários
                </a>
            </li>
            <li>
                <a href="#" class="sidebar-item" id="graficos">
                    <i class="material-icons" aria-hidden="true">assessment</i>
                    Gráficos
                </a>
            </li>
        </ul>
        <ul class="container-itens-admin">
            <span class="titulo-admin">Opções Admin</span>
            <hr class="hr-admin">
            <li>
                <a href="#" class="sidebar-item" id="usuarios">
                    <i class="material-icons" aria-hidden="true">people</i>
                    Usuários
                </a>
            </li>
            <li>
                <a href="#" class="sidebar-item" id="todosProjetos">
                    <i class="material-icons" aria-hidden="true">group_work</i>
                    Todos Projetos
                </a>
            </li>
            <li>
                <a href="#" class="sidebar-item" id="graficosAdmin">
                    <i class="material-icons" aria-hidden="true">pie_chart</i>
                    Gráficos Gerais
                </a>
            </li>
        </ul>
    </nav>
    <!-------------------- Main Content ------------------->
    <main class="main-content">
        <h1 id="titulo">Atividade realizada por</h1>
        <hr>
        <form class="atividade">
            <div class="form-group">
                <label class="alterar-label" for="tipo">Tipo</label>
                <select id="tipo" class="alterar-select">
                    <option value="Aprimoramento">Aprimoramento</option>
                    <option value="Desenvolvimento">Desenvolvimento</option>
                    <option value="Design">Design</option>
                </select>
                <span class="alterar-span" id="span-tipo"></span>
            </div>
            <div class="form-group">
                <label class="alterar-label" for="data">Data Realização</label>
                <input class="alterar-input" type="text" id="data">
                <span class="alterar-span" id="span-data"></span>
            </div>
            <div class="form-group">
                <label class="alterar-label" for="tempo">Tempo Gasto</label>
                <input class="alterar-input" type="text" id="tempo">
                <span class="alterar-span" id="span-tempo"></span>
            </div>
            <div class="form-group">
                <label class="alterar-label" for="data">Total Gasto</label>
                <span class="alterar-span" id="totalGasto" style="display: block"></span>
            </div>
            <div class="form-group">
                <label class="alterar-label" for="comentario">Comentário</label>
                <textarea class="alterar-area" id="comentario"></textarea>
                <span class="alterar-span" id="span-comentario"></span>
            </div>
            <button class="botao alerta" id="excluirAtividade" type="button">Excluir</button>
            <button class="botao info" id="alterarAtividade" type="submit">Alterar</button>
        </form>
    </main>
</div>
<script src="/public/FrontEnd/DefaultDefault/js/inert.js"></script>
<script src="/public/FrontEnd/DefaultDefault/js/body.js"></script>
<script src="/public/FrontEnd/DefaultDefault/js/mensagem.js"></script>
<script src="/public/FrontEnd/DefaultDefault/js/modal.js"></script>
<script src="/public/FrontEnd/DefaultDefault/js/formulario.js"></script>
<script src="/public/FrontEnd/DefaultDefault/js/funcoesPadrao.js"></script>
<script src="/public/FrontEnd/Atividadeividade/telaAtividade/funcoesAtividade.js"></script>
</body>
</html>
